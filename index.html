<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorry Akka ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            width: 300px;
        }

        .heart {
            font-size: 60px;
            color: hotpink;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff1493;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 20px pink;
        }

        .popup-content h2 {
            color: #ff1493;
        }

        .close {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Sorry Akka</h1>
    <p>Click the button to read my heart üíï</p>
    <button onclick="openPopup()">Open</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>ü•∫ I'm Sorry Ranjitha Akka ü•∫</h2>
        <p>Please forgive me.<br>
        You mean the world to me üíñ</p>
        <button class="close" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
